<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <link rel="stylesheet" href="cal.css">        
</head>
<body> 
    <div class = "container">
        <div class="calculator "> 
            <div class="display-screen ">
                <div id="display"> </div>

    </div>
    <div class="button"> 
        <table> 
            <tr> 
                <td> <button class="bt-op" id = "clear">C</button> </td>
                <td> <button class="bt-op" id = "/">&divide;</button> </td>
                <td> <button class="bt-op" id = "*">&times;</button> </td>
                <td> <button class="bt-op" id = "backspace"><</button> </td>
            </tr>
            <tr> 
                <td> <button class="bt-num" id = "7">7</button> </td>
                <td> <button class="bt-num" id = "8">8</button> </td>
                <td> <button class="bt-num" id = "9">9</button> </td>
                <td> <button class="bt-op" id = "-">-</button> </td>
            </tr>
            <tr> 
                <td> <button class="bt-num" id = "6">7</button> </td>
                <td> <button class="bt-num" id = "5">5</button> </td>
                <td> <button class="bt-num" id = "4">4</button> </td>
                <td> <button class="bt-op" id = "+">+</button> </td>
            </tr>
            <tr>
                <td> <button class="bt-num" id = "3">3</button> </td>
                <td> <button class="bt-num" id = "2">2</button> </td>
                <td> <button class="bt-num" id = "1">1</button> </td>
                <td> <button class="bt-op" id = ".">.</button> </td>
            </tr>
            <tr>
                <td> <button class="bt-op" id = "(">(</button> </td>
                <td> <button class="bt-num" id = "0">0</button> </td>
                <td> <button class="bt-op" id = ")">)</button> </td>
                <td rowspan="2" > <button class="bt-equal" id = "equal">=</button> </td>
                
            </tr>

            </table>
        </div>
    </div>
</div>
<script src="script.js"></script> 



</body>
</html>
